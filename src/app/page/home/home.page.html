<ion-header [translucent]="true">
  <ion-toolbar color="dark" mode="ios">
    <ion-title>
      Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
<ion-img [src]="image"></ion-img>
 <ion-list>
  <ion-item-sliding *ngFor="let product of products">
    <ion-item mode="ios" >
      {{product.product}} / {{product.quant}}
    </ion-item>


    <ion-item-options>
      <ion-item-option color="danger" (click)="deletar()"> Deletar</ion-item-option>
      <ion-item-option color="success"  (click)="toast()">Editar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  
 </ion-list>

 <ion-fab horizontal="end" vertical="bottom" >
  <ion-fab-button (click)="load()"><ion-icon name="add-outline"></ion-icon></ion-fab-button>
</ion-fab>

</ion-content>
